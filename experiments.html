<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Experiments</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

    <header>
        <h1>experiments.html</h1>
    </header>

    <main>

        <!-- Template -->
        <template id="card-template">
        <project-card>
            <h2>Template Project</h2>
            <p>This is a template card.</p>
        </project-card>
        </template>

        <!-- Picture -->
        <section>
        <h2>Picture Element</h2>
        <picture>
            <source srcset="media/duender.png" media="(min-width:800px)">
            <img src="media/duender.png" alt="Duender 3D printer" width="300">
        </picture>
        </section>

        <!-- Audio -->
        <section>
        <h2>Audio Element</h2>
        <audio controls>
            <source src="media/sample-audio.mp3" type="audio/mpeg">
            Your browser does not support audio.
        </audio>
        </section>

        <!-- Video -->
        <section>
        <h2>Video Element</h2>
        <video width="320" height="240" controls>
            <source src="media/sample-video.mp4" type="video/mp4">
            Your browser does not support video.
        </video>
        </section>

        <!-- Canvas -->
        <section>
        <h2>Canvas Element</h2>
        <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000;"></canvas>
        <script>
            const canvas = document.getElementById('myCanvas');
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'lightblue';
            ctx.fillRect(10, 10, 150, 75);
        </script>
        </section>

        <!-- Source -->
        <section>
        <h2>Source Element</h2>
        <video width="320" height="240" controls>
            <source src="media/sample-video.webm" type="video/webm">
            <source src="media/sample-video.mp4" type="video/mp4">
            Your browser does not support video.
        </video>
        </section>

        <!-- Custom Elements -->
        <section>
        <h2>Custom Elements</h2>
        <project-card>
            <h2>My Custom Project Card</h2>
            <p>This demonstrates the CSS custom element.</p>
        </project-card>

        <hello-world></hello-world>
        </section>

    </main>

    <footer>
        <p>&copy; Cory Chung 2025</p>
    </footer>
    
    </body>
</html>
